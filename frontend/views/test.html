<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Review Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container">
    <header>
        <div class="product-image">
            <img src="{{ url_for('static', filename='images/visionpro.jpg') }}" alt="Product Image">
        </div>
    </header>
    <main>
        <div class="reviews">
            <div id="totalReviews" class="reviews-header">
                <h2>Total Reviews: xxxx</h2>
            </div>
            <div class="review-sections">
                <div id="positiveKeywords" class="review-column positive">
                    <h3>Positive Reviews</h3>
                </div>
                <div id="negativeKeywords" class="review-column negative">
                    <h3>Negative Reviews</h3>
                </div>
            </div>
        </div>
        <form class="review-form" id="reviewForm">
            <textarea id="review" name="review" placeholder="Write your review..." rows="4"></textarea>
            <button type="submit">Submit</button>
        </form>
    </main>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    fetchData();

    const form = document.getElementById('reviewForm');
    form.addEventListener('submit', function(event) {
        event.preventDefault();
        const reviewText = document.getElementById('review').value;
        fetch('/submit-review', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ review: reviewText })
        })
        .then(response => response.json())
        .then(json => {
            alert("Review Submitted Successfully");
            fetchData();  // Reload keywords after submitting
        })
        .catch(err => {
            alert("Error Submitting Review");
        });
    });

    function fetchData() {
        fetch('/get_keywords')
        .then(response => response.json())
        .then(data => {
            const positiveKeywords = document.getElementById('positiveKeywords');
            const negativeKeywords = document.getElementById('negativeKeywords');

            positiveKeywords.innerHTML = '<h3>Positive Reviews</h3>';
            negativeKeywords.innerHTML = '<h3>Negative Reviews</h3>';

            data.positive.forEach(item => {
                const p = document.createElement('p');
                p.textContent = `${item.keyword} - ${item.count}`;
                positiveKeywords.appendChild(p);
            });

            data.negative.forEach(item => {
                const p = document.createElement('p');
                p.textContent = `${item.keyword} - ${item.count}`;
                negativeKeywords.appendChild(p);
            });
        });
    }
});
</script>
</body>
</html>
